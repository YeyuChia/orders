apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  labels:
    app: orders
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0%
      maxUnavailable: 50%  
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      restartPolicy: Always
      containers:
      - name: orders
        image:  cluster-registry:5000/orders:1.0
        # image: orders
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: RETRY_COUNT
            value: "10"
          - name: DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: orders-creds #postgres-creds
                key: database-uri       #I think this has to match the secret? IDk 
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 60
          httpGet:
            path: /health
            port: 8080
        livenessProbe:  
          initialDelaySeconds: 30  
          periodSeconds: 60  
          httpGet:
            path: /health
            port: 8080
        resources:
          limits:
            cpu: "0.5"
            memory: "128Mi"
          requests:
            cpu: "0.25"
            memory: "64Mi"
